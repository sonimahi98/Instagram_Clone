<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.Clone</title>
    <link rel="stylesheet" href="Insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="left-panel">
        <div class="insta-logo">
            <div class="logo"></div>
        </div> 
        <div class="home-logo">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p>Home</p>
        </div>
        <div class="search-logo">
            <i class="fa fa-search" aria-hidden="true"></i>
            <p>Search</p>
        </div>
        <div class="explore-logo">Explore</div>
        <div class="reels-logo">Reels</div>
        <div class="message-logo">Message</div>
        <div class="notification-logo">Notification</div>
        <div class="create-logo">Create</div>
        <div class="profile-logo">Profile</div>
        <div class="bar-logo">More</div> 
    </div> 
</body>
</html>
